{% extends "includes/base.html" %}

{% block content %}
<!-- Top content -->
<hr>
<div>
    <form name= "form1" action="" method="post" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" style="margin-top: 130px !important; margin-left: 1800px !important;
    width:600px; "> {% csrf_token %}
        <h2 class="w3-center" style="color:#435761 !important"><i class="fa fa-user-plus"> Sign Up</i></h2>
      <!--{{ form }}-->
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user" style="color:#435761 !important"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="first_name" type="text" placeholder="First Name" required>
        </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user" style="color:#435761 !important"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="last_name" type="text" placeholder="Last Name" required>
        </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o" style="color:#435761 !important"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="email" type="text" placeholder="Email Address" required>
        </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o" style="color:#435761 !important"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="email2" type="text" placeholder="Confirm Email" required>
        </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-birthday-cake" style="color:#435761 !important"></i></div>
        <div class="w3-rest" style="margin-top:10px;">
            {{ form.b_day }}
        </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key" style="color:#435761 !important"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="password" type="password" placeholder="Password" required>
        </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-venus-mars" style="color:#435761 !important"></i></div>
        <div class="w3-rest">
          <input class="w3-radio" style="margin-left:5px;" type="radio" name="gender" value="M" checked>
          <label style="color:#435761; !important">Male</label>

          <input class="w3-radio" style="margin-left:10px; !important" type="radio" name="F" value="female" >
          <label style="color:#435761 !important">Female</label>
        </div>
    </div>

    <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" name="btnform1" style="background-color:#435761 !important" >Submit</button>

    </form>
</div>
<br>
{% endblock content %}
